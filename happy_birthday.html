<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Samuel</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    color: #333;
    text-align: center;
    padding: 50px;
    overflow: hidden;
  }
  h1 {
    font-size: 3em;
    color: #e91e63;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 1s;
  }
  p {
    font-size: 1.5em;
    margin-top: 20px;
    opacity: 0;
    animation: fadeIn 3s forwards;
    animation-delay: 2s;
  }
  .heart {
    color: red;
    font-size: 2em;
    animation: beat 1s infinite;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }
  .cake-container {
    position: relative;
    display: inline-block;
    margin-top: 30px;
  }
  .cake {
    width: 200px;
    animation: float 3s ease-in-out infinite;
  }
  .candle {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 15px;
    height: 40px;
    background: #ffeb3b;
    border-radius: 5px;
  }
  .flame {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 10px;
    height: 15px;
    background: radial-gradient(circle, #ff5722, #ff9800, #ffd600);
    border-radius: 50%;
    animation: flicker 0.2s infinite alternate;
  }
  @keyframes flicker {
    0% { transform: translateX(-50%) scale(1); opacity: 1; }
    50% { transform: translateX(-48%) scale(1.2); opacity: 0.8; }
    100% { transform: translateX(-52%) scale(1); opacity: 1; }
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    z-index: 10;
  }
  .popup h2 {
    color: #e91e63;
  }
  .popup button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    background-color: #e91e63;
    color: white;
    cursor: pointer;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 5;
  }
</style>
</head>
<body>

<h1>Happy Birthday, Samuel Manohar! <span class="heart">‚ù§Ô∏è</span></h1>

<div class="cake-container">
  <img src="https://i.imgur.com/3s9YzSg.png" alt="Birthday Cake" class="cake">
  <div class="candle">
    <div class="flame"></div>
  </div>
</div>

<p>With all my love,</p>
<p><strong>Tanuja üíñ</strong></p>

<div class="popup" id="popup">
  <h2>Surprise! üéâ</h2>
  <p>Samuel, may your birthday be as special as your smile! üåü</p>
  <button onclick="closePopup()">Close</button>
</div>

<audio id="bgMusic" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<script>
  // Popup logic
  setTimeout(() => {
    document.getElementById('popup').style.display = 'block';
  }, 3000);

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }

  // Confetti logic
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let W = window.innerWidth;
  let H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;

  const confettiCount = 150;
  const confetti = [];

  for(let i = 0; i < confettiCount; i++) {
    confetti.push({
      x: Math.random() * W,
      y: Math.random() * H,
      r: Math.random() * 6 + 2,
      d: Math.random() * confettiCount,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      tilt: Math.random() * 10 - 10,
      tiltAngleIncrement: Math.random() * 0.07 + 0.05,
      tiltAngle: 0
    });
  }

  function draw() {
    ctx.clearRect(0, 0, W, H);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
      ctx.stroke();
    });
    update();
  }

  function update() {
    confetti.forEach(c => {
      c.tiltAngle += c.tiltAngleIncrement;
      c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
      c.tilt = Math.sin(c.tiltAngle) * 15;

      if(c.y > H) {
        c.y = -10;
        c.x = Math.random() * W;
      }
    });
  }

  setInterval(draw, 20);
  window.addEventListener('resize', () => {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  });
</script>

</body>
</html>
